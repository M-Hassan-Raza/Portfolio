    disableHLJS: true
    extendedCSS: true
    favicon: assets/favicon.svg
    favicon16x16: assets/favicon.svg
    favicon32x32: assets/favicon.svg

  # Show blog posts on the homepage (if any)
  mainSections: ["blog"]

  # Enable search and archive pages
  ShowReadingTime: true
  ShowBreadCrumbs: true
  ShowToc: true
  TocOpen: true
  ShowCodeCopyButtons: true
  env: production

  search:
        enabled: true
        placeholder: "Search posts, projects, and more..."


