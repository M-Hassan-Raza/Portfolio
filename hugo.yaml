baseURL: "https://mhassan.dev/"
title: "Muhammad Hassan Raza"
theme: "PaperMod"
defaultContentLanguage: "en"
languageCode: "en-us"


# Enable content for the homepage
params:
  author: "Muhammad Hassan Raza"
  ShowShareButtons: true
  ShowPostNavLinks: true
  homeInfoParams:
    Title: "ðŸ‘‹ Welcome to My Portfolio"
    Content: "I'm a **Software Engineer, Teacher, and Product Developer** specializing in building scalable applications and solving complex problems."
  assets:
    disableHLJS: true
    favicon: "assets/favicon.ico"
    favicon16x16: "assets/favicon.ico" 
    favicon32x32: "assets/favicon.ico" 

  # Show blog posts on the homepage (if any)
  mainSections: ["blog"]

  # Enable search and archive pages
  ShowReadingTime: true
  ShowBreadCrumbs: true
  ShowToc: true
  ShowCodeCopyButtons: true

  search:
        enabled: true
        placeholder: "Search posts, projects, and more..."

  assets:
    extendedCSS: true

